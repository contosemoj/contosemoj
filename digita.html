<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jogo de Digitar - Design Ajustado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0f9ff;
            overflow: hidden; /* App Style */
        }
        
        /* --- ESTILOS DO JOGO --- */
        .letter-box {
            transition: all 0.2s;
            text-transform: uppercase;
            cursor: default;
            user-select: none;
        }
        .correct {
            background-color: #86efac !important;
            border-color: #22c55e !important;
            color: #14532d;
            transform: scale(1.05);
        }
        .incorrect {
            background-color: #fca5a5 !important;
            border-color: #ef4444 !important;
            animation: shake 0.4s ease-in-out;
        }
        .active-box {
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
            transform: scale(1.1);
            background-color: #fff;
            z-index: 10;
        }
        .filled-static {
            background-color: #e5e7eb; 
            color: #9ca3af; 
            border-color: #d1d5db;
        }

        /* --- MONITOR / IMAGEM --- */
        .image-monitor {
            background: white;
            border: 4px solid #3b82f6;
            border-radius: 1.5rem;
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* --- TECLADO GIGANTE --- */
        #keyboardArea {
            /* Ocupa toda a largura da tela */
            width: 100vw; 
            background: white;
            border-top: 4px solid #e5e7eb;
            padding: 10px 0 20px 0;
            z-index: 50;
        }

        #keyboardContainer {
            width: 100%;
            max-width: 1200px; /* Limite para telas muito largas */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 0 10px;
        }

        .key {
            flex: 1; /* Estica para ocupar espa√ßo */
            max-width: 100px; /* Limite m√°ximo */
            height: 75px; /* Altura generosa */
            
            border-radius: 16px;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
            
            background-color: #fff;
            color: #9ca3af;
            border-bottom: 5px solid #d1d5db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .key:active, .key.active-press {
            transform: translateY(5px);
            border-bottom: 0 !important;
            background-color: #e5e7eb;
        }
        
        .key-learned {
            background-color: #eff6ff;
            color: #1e40af;
            border-bottom: 5px solid #3b82f6;
        }
        .key-learned:active {
            background-color: #bfdbfe;
        }

        /* --- SIDEBARS CURTAS --- */
        .sidebar-short {
            width: 80px; /* Estreito */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            /* N√£o tem altura fixa, se ajusta ao container superior */
        }
        
        .sidebar-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            opacity: 0.8; /* Levemente apagado para n√£o chamar aten√ß√£o */
        }

        /* --- LAYOUT SUPERIOR (Jogo + Laterais) --- */
        .upper-section {
            display: flex;
            flex: 1; /* Ocupa o espa√ßo que sobra acima do teclado */
            width: 100%;
            min-height: 0; /* Permite encolher se necess√°rio */
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col bg-blue-50">

    <canvas id="confetti-canvas" class="fixed inset-0 pointer-events-none z-50"></canvas>

    <div class="w-full h-3 bg-gray-200 shrink-0">
        <div id="progressBar" class="h-full bg-green-500 transition-all duration-500" style="width: 0%"></div>
    </div>

    <div class="upper-section relative">
        
        <aside class="sidebar-short border-r border-blue-100 hidden md:flex bg-white/50">
            <div class="sidebar-card">
                <span class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Fase</span>
                <div id="sideLevel" class="text-3xl font-bold text-blue-400">1</div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col items-center justify-center p-4 relative">
            
            <div id="overlayArea" class="hidden absolute inset-0 bg-white/95 z-40 flex flex-col items-center justify-center p-8 rounded-xl">
                 <div id="introContent" class="text-center w-full max-w-2xl"></div>
            </div>

            <div id="phaseInstruction" class="text-lg font-bold text-blue-400 mb-2"></div>

            <div class="image-monitor max-w-3xl h-full max-h-[45vh] w-full mb-4 cursor-pointer" onclick="playCurrentAudio()">
                <div id="imageContainer" class="w-full h-full flex items-center justify-center p-4">
                    </div>
            </div>

            <div id="inputContainer" class="flex flex-wrap justify-center gap-3 min-h-[70px]">
                </div>
            
            <div id="feedbackMessage" class="h-6 text-lg font-bold text-green-600 mt-1"></div>

             <button id="nextButton" onclick="nextGameItem()" class="hidden absolute bottom-4 z-50 bg-green-500 hover:bg-green-400 text-white text-xl font-bold py-2 px-12 rounded-full shadow-xl animate__animated animate__bounceIn">
                Pr√≥ximo ‚ûî
            </button>
        </main>

        <aside class="sidebar-short border-l border-blue-100 hidden md:flex bg-white/50">
            <div class="sidebar-card mb-4">
                <span class="text-lg">‚≠ê</span>
                <div id="sideScore" class="text-xl font-bold text-gray-400">0</div>
            </div>
            <div class="sidebar-card">
                <span class="text-[10px] text-gray-400 uppercase">Acertos</span>
                <div id="sideAccuracy" class="text-sm font-bold text-gray-400">100%</div>
            </div>
        </aside>
    </div>

    <footer id="keyboardArea" class="shrink-0 shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
        <div id="keyboardContainer">
            </div>
    </footer>

    <div id="modalOverlay" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-50 backdrop-blur-sm">
        <div id="modalContent" class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm mx-4 border-4 animate__animated animate__zoomIn"></div>
    </div>

    <audio id="audioPlayer"></audio>
    <audio id="sndCorrect" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
    <audio id="sndError" src=""></audio>
    <audio id="sndWordWin" src="https://actions.google.com/sounds/v1/cartoon/magic_chime.ogg"></audio>
    <audio id="sndLevelWin" src="https://actions.google.com/sounds/v1/science_fiction/musical_alert.ogg"></audio>
    <audio id="sndLose" src="https://actions.google.com/sounds/v1/cartoon/cartoon_whistle.ogg"></audio>

    <script>
        // --- CONFIGURA√á√ÉO ---
        const pathAudio = "audios/";
        const pathImg = "img/";

        const levels = {
            0: { letter: "Vogais", unlock: ['A','E','I','O','U','√Å','√â','√ç','√ì','√ö','√Ç','√ä','√î','√É','√ï'], syllables: ['A','E','I','O','U'] },
            1: { letter: "B", unlock: ['B'], syllables: ['BA','BE','BI','BO','BU'] },
            2: { letter: "T", unlock: ['T'], syllables: ['TA','TE','TI','TO','TU'] },
            3: { letter: "P", unlock: ['P'], syllables: ['PA','PE','PI','PO','PU'] },
            4: { letter: "D", unlock: ['D'], syllables: ['DA','DE','DI','DO','DU'] },
            5: { letter: "F", unlock: ['F'], syllables: ['FA','FE','FI','FO','FU'] },
            6: { letter: "V", unlock: ['V'], syllables: ['VA','VE','VI','VO','VU'] },
            7: { letter: "M", unlock: ['M'], syllables: ['MA','ME','MI','MO','MU'] },
            8: { letter: "N", unlock: ['N'], syllables: ['NA','NE','NI','NO','NU'] },
            9: { letter: "L", unlock: ['L'], syllables: ['LA','LE','LI','LO','LU'] }
        };

        const database = {
            0: { items: [{ word: "OI", emoji: "üëã" }, { word: "AI", emoji: "ü§ïüó£Ô∏è" }, { word: "EU", image:"eu.png", emoji: "üôã" }, { word: "AU", emoji: "üê∂üó£Ô∏è" }] },
            1: { items: [{ word: "ABA", image: "aba.png", emoji: "üñºÔ∏è" }, { word: "BA√ö", image: "bau.png", emoji: "üì¶" }, { word: "BAB√Å", image: "baba.png", emoji: "üë∂" }, { word: "BOI", emoji: "üêÇ" }, { word: "BEB√ä", emoji: "üë∂" }, { word: "OBA", emoji: "üôå" }, { word: "BOIA", emoji: "üõü" }] },
            2: { items: [{ word: "TATU", image: "tatu.png", emoji: "ü¶î" }, { word: "TUBA", image: "tuba.png", emoji: "üé∫" }, { word: "TUTU", image: "tutu.png", emoji: "ü©∞" }, { word: "BOTE", image: "bote.png", emoji: "üõ∂" }, { word: "T√ÅBUA", image: "tabua.png", emoji: "ü™µ" }, { word: "BOTA", emoji: "üë¢" }, { word: "OITO", emoji: "8Ô∏è‚É£" }, { word: "TEIA", emoji: "üï∏Ô∏è" }] },
            3: { items: [{ word: "PATA", image: "pata.png", emoji: "üêæ" }, { word: "APITO", image: "apito.png", emoji: "üé∫" }, { word: "TAPETE", image: "tapete.png", emoji: "üß∂" }, { word: "PIPA", emoji: "ü™Å" }, { word: "PATO", emoji: "ü¶Ü" }, { word: "P√â", emoji: "ü¶∂" }] },
            4: { items: [{ word: "DADO", emoji: "üé≤" }, { word: "DEDO", emoji: "‚òùÔ∏è" }, { word: "DIA", emoji: "‚òÄÔ∏è" }, { word: "BODE", emoji: "üêê" }] },
            5: { items: [{ word: "FADA", emoji: "üßö" }, { word: "BIFE", emoji: "ü•©" }, { word: "FITA", emoji: "üéóÔ∏è" }, { word: "FOTO", emoji: "üì∑" }, { word: "FIO", emoji: "üßµ" }] },
            6: { items: [{ word: "VOV√ì", emoji: "üëµ" }, { word: "UVA", emoji: "üçá" }, { word: "AVE", emoji: "ü¶Ö" }, { word: "OVO", emoji: "ü•ö" }, { word: "VIVA", emoji: "üéâ" }] },
            7: { items: [ { word: "MIAU", emoji: "üêàüó£Ô∏è" }, { word: "MEIA", emoji: "üß¶" }, { word: "MAPA", emoji: "üó∫Ô∏è" }] },
            8: { items: [{ word: "MENINA", emoji: "üëß" }, { word: "NOVE", emoji: "9Ô∏è‚É£" }, { word: "BON√â", emoji: "üß¢" }, { word: "BANANA", emoji: "üçå" }, { word: "MENINO", emoji: "üë¶" }] },
            9: { items: [{ word: "LUA", emoji: "üåô" }, { word: "LOBO", emoji: "üê∫" }, { word: "BOLA", emoji: "‚öΩ" }, { word: "BALA", emoji: "üç¨" }, { word: "LULA", emoji: "ü¶ë" }] }
        };

        let currentLevel = 0;
        let score = 0;
        let learnedLetters = new Set();
        let gameState = 'INTRO';
        let gameSubState = 'SYLLABLE_PHASE';
        let phaseTotalAttempts = 0; 
        let phaseCorrectAttempts = 0;
        let presentationQueue = [];
        let gameQueue = [];
        let currentItem = null;
        let currentBoxIndex = 0;
        let presentationIndex = 0;
        let targetIndices = []; 

        // --- UTILIT√ÅRIOS ---
        function getAudioFilename(word) { return word.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "") + ".mp3"; }
        function getSyllableFilename(word) { return word.substring(0, 2).toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "") + ".mp3"; }
        function getIntroSyllableFilename(syllable) { return syllable.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "") + ".mp3"; }
        function findSyllableIndices(word, levelLetter) {
            const indices = [];
            const regex = new RegExp(`(${levelLetter})[AEOIU√Å√â√ç√ì√ö√É√ï√Ç√ä√î]`, 'i');
            const match = word.match(regex);
            if (match && match.index !== undefined) { indices.push(match.index, match.index + 1); }
            else if (word.toUpperCase().startsWith(levelLetter)) { indices.push(0, 1); }
            return indices;
        }

        window.onload = function() {
            initLevel(0);
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            document.addEventListener('keydown', (e) => {
                if (gameState !== 'GAME') return;
                const key = e.key.toUpperCase();
                if (/^[A-Z√Å√â√ç√ì√ö√Ç√ä√î√É√ï√á]$/.test(key) || (key >= 'A' && key <= 'Z')) {
                    handleInput(key);
                    highlightKey(key);
                } else if (e.key === "Enter" && !document.getElementById('nextButton').classList.contains('hidden')) {
                    nextGameItem();
                }
            });
        };

        function updateUI() {
            document.getElementById('sideLevel').textContent = currentLevel;
            document.getElementById('sideScore').textContent = score;
            const acc = phaseTotalAttempts === 0 ? 100 : Math.round((phaseCorrectAttempts / phaseTotalAttempts) * 100);
            document.getElementById('sideAccuracy').textContent = acc + "%";
        }

        function initLevel(level) {
            currentLevel = level;
            if (!database[level]) { alert("Fim do Jogo!"); currentLevel = 0; }
            learnedLetters = new Set();
            for(let i = 0; i <= currentLevel; i++) if(levels[i]) levels[i].unlock.forEach(l => learnedLetters.add(l));
            
            updateUI();
            presentationQueue = [...database[currentLevel].items];
            startIntro();
        }

        function showOverlay(contentHTML) {
            const overlay = document.getElementById('overlayArea');
            document.getElementById('introContent').innerHTML = contentHTML;
            overlay.classList.remove('hidden');
        }
        function hideOverlay() { document.getElementById('overlayArea').classList.add('hidden'); }

        // --- INTRO ---
        function startIntro() {
            gameState = 'INTRO';
            const syllables = levels[currentLevel].syllables || [];
            const title = currentLevel === 0 ? "Vogais" : `Fam√≠lia do ${levels[currentLevel].letter}`;
            
            let html = `<h2 class="text-3xl font-bold text-blue-500 mb-6">${title}</h2><div class="flex justify-center gap-4 flex-wrap mb-8">`;
            syllables.forEach((syl) => {
                html += `<button onclick="playIntroSyllable('${syl}')" class="text-3xl font-bold bg-white text-blue-500 border-2 border-blue-200 rounded-xl px-5 py-3 shadow hover:scale-105 transition">${syl}</button>`;
            });
            html += `</div><button onclick="endIntro()" class="bg-green-500 text-white text-xl font-bold py-3 px-8 rounded-full shadow-lg hover:bg-green-400">Jogar ‚ûî</button>`;
            showOverlay(html);
        }
        window.playIntroSyllable = (syl) => { new Audio(pathAudio + getIntroSyllableFilename(syl)).play().catch(()=>{}); };
        window.endIntro = () => { startPresentation(); };

        // --- APRESENTA√á√ÉO ---
        function startPresentation() {
            gameState = 'PRESENTATION';
            presentationIndex = 0;
            showPresentationItem();
        }

        function showPresentationItem() {
            if (presentationIndex >= presentationQueue.length) {
                if (currentLevel === 0) startFullWordPhase(); else startSyllablePhase();
                return;
            }
            const item = presentationQueue[presentationIndex];
            
            let mediaHtml = item.image ? 
                `<img src="${pathImg + item.image}" class="max-h-56 mx-auto drop-shadow-md" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'"> <span style="display:none" class="text-7xl">${item.emoji}</span>` : 
                `<span class="text-8xl">${item.emoji}</span>`;

            let html = `
                <div class="bg-white border-4 border-purple-200 rounded-2xl p-4 mb-4 shadow-sm w-full">${mediaHtml}</div>
                <div class="text-4xl font-bold text-gray-600 tracking-widest mb-6">${item.word}</div>
                <button onclick="nextPresentationItem()" class="bg-purple-500 text-white text-lg font-bold py-3 px-8 rounded-full shadow hover:scale-105 transition">Pr√≥ximo ‚ûî</button>
            `;
            showOverlay(html);
            new Audio(pathAudio + getAudioFilename(item.word)).play().catch(()=>{});
        }
        window.nextPresentationItem = () => { presentationIndex++; showPresentationItem(); };

        // --- JOGO ---
        function startSyllablePhase() {
            gameState = 'GAME'; gameSubState = 'SYLLABLE_PHASE';
            resetPhaseStats();
            hideOverlay();
            renderKeyboard();
            nextGameItem();
        }
        function startFullWordPhase() {
            gameState = 'GAME'; gameSubState = 'FULLWORD_PHASE';
            resetPhaseStats();
            hideOverlay();
            renderKeyboard();
            nextGameItem();
        }
        function resetPhaseStats() {
            phaseTotalAttempts = 0; phaseCorrectAttempts = 0;
            updateUI();
            gameQueue = [...database[currentLevel].items].sort(() => Math.random() - 0.5);
        }

        function nextGameItem() {
            if (gameQueue.length === 0) { checkPhaseEnd(); return; }
            currentItem = gameQueue.pop();
            const total = database[currentLevel].items.length;
            const progress = ((total - gameQueue.length) / total) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            
            targetIndices = (gameSubState === 'SYLLABLE_PHASE') 
                ? findSyllableIndices(currentItem.word, levels[currentLevel].letter)
                : Array.from({length: currentItem.word.length}, (_, i) => i);
            if (targetIndices.length === 0) targetIndices = Array.from({length: currentItem.word.length}, (_, i) => i);

            setupGameRound();
        }

        function setupGameRound() {
            currentBoxIndex = targetIndices[0];
            document.getElementById('nextButton').classList.add('hidden');
            document.getElementById('feedbackMessage').textContent = '';
            
            const imgContainer = document.getElementById('imageContainer');
            if (currentItem.image) {
                imgContainer.innerHTML = `<img src="${pathImg + currentItem.image}" class="max-h-full max-w-full object-contain animate__animated animate__fadeIn" onerror="this.outerHTML='<span class=\\'text-8xl\\'>${currentItem.emoji}</span>'">`;
            } else {
                imgContainer.innerHTML = `<span class="text-8xl animate__animated animate__fadeIn">${currentItem.emoji}</span>`;
            }

            document.getElementById('phaseInstruction').textContent = (gameSubState === 'SYLLABLE_PHASE') ? "Complete:" : "Escreva:";
            playWordAudio();
            createBoxes(currentItem.word);
        }

        function createBoxes(word) {
            const container = document.getElementById('inputContainer');
            container.innerHTML = '';
            for (let i = 0; i < word.length; i++) {
                const div = document.createElement('div');
                div.className = 'letter-box w-12 h-14 md:w-16 md:h-20 border-4 rounded-xl flex items-center justify-center text-3xl md:text-5xl font-bold shadow-sm';
                div.id = `box-${i}`;
                if (!targetIndices.includes(i)) {
                    div.classList.add('filled-static');
                    div.textContent = word[i];
                } else {
                    div.classList.add('bg-white', 'text-gray-700', 'border-gray-300');
                }
                container.appendChild(div);
            }
            updateActiveBox();
        }

        function handleInput(char) {
            if (!document.getElementById('nextButton').classList.contains('hidden')) return;
            while (currentBoxIndex < currentItem.word.length && !targetIndices.includes(currentBoxIndex)) currentBoxIndex++;
            if (currentBoxIndex >= currentItem.word.length) return;

            phaseTotalAttempts++;
            const targetChar = currentItem.word[currentBoxIndex];
            const normInput = char.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            const normTarget = targetChar.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

            if (normInput === normTarget) {
                phaseCorrectAttempts++;
                const box = document.getElementById(`box-${currentBoxIndex}`);
                box.textContent = targetChar;
                box.classList.remove('active-box');
                box.classList.add('correct', 'animate__animated', 'animate__bounceIn');
                document.getElementById('sndCorrect').currentTime = 0; 
                document.getElementById('sndCorrect').play();
                
                currentBoxIndex++;
                while (currentBoxIndex < currentItem.word.length && !targetIndices.includes(currentBoxIndex)) currentBoxIndex++;

                if (currentBoxIndex >= currentItem.word.length) itemComplete();
                else updateActiveBox();
            } else {
                const box = document.getElementById(`box-${currentBoxIndex}`);
                box.classList.add('incorrect');
                setTimeout(() => box.classList.remove('incorrect'), 400);
            }
            updateUI();
        }

        function updateActiveBox() {
            document.querySelectorAll('.letter-box').forEach(b => b.classList.remove('active-box'));
            let tempIndex = currentBoxIndex;
            while (tempIndex < currentItem.word.length && !targetIndices.includes(tempIndex)) tempIndex++;
            if (tempIndex < currentItem.word.length) {
                const current = document.getElementById(`box-${tempIndex}`);
                if (current) current.classList.add('active-box');
            }
        }

        function itemComplete() {
            document.getElementById('feedbackMessage').textContent = "MUITO BEM! üéâ";
            document.getElementById('nextButton').classList.remove('hidden');
            document.getElementById('sndWordWin').currentTime = 0;
            document.getElementById('sndWordWin').play();
            setTimeout(playWordAudio, 800);
            score += 10;
            updateUI();
            fireConfetti();
        }

        function checkPhaseEnd() {
            const acc = phaseTotalAttempts === 0 ? 0 : (phaseCorrectAttempts / phaseTotalAttempts) * 100;
            const modalContent = document.getElementById('modalContent');
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.classList.remove('hidden');

            if (acc >= 80) {
                document.getElementById('sndLevelWin').play();
                if (gameSubState === 'SYLLABLE_PHASE') {
                     modalContent.className = "bg-white p-6 rounded-3xl text-center max-w-sm border-4 border-blue-400 animate__animated animate__zoomIn";
                     modalContent.innerHTML = `<h2 class="text-2xl font-bold text-blue-600 mb-2">Muito Bem!</h2><p class="mb-4 text-gray-500">Vamos para as palavras inteiras?</p><button onclick="advanceToFullWordPhase()" class="w-full bg-blue-500 text-white font-bold py-3 rounded-full shadow-lg">Vamos! üöÄ</button>`;
                } else {
                     const next = levels[currentLevel + 1];
                     modalContent.className = "bg-white p-6 rounded-3xl text-center max-w-sm border-4 border-yellow-400 animate__animated animate__zoomIn";
                     modalContent.innerHTML = `<h2 class="text-2xl font-bold text-yellow-600 mb-2">Fase Completa!</h2><p class="mb-4 text-gray-500">Voc√™ desbloqueou: <b>${next ? next.letter : 'Fim'}</b></p><button onclick="closeModalAndNextLevel()" class="w-full bg-yellow-400 text-yellow-900 font-bold py-3 rounded-full shadow-lg">Pr√≥xima Fase üèÜ</button>`;
                }
            } else {
                document.getElementById('sndLose').play();
                modalContent.className = "bg-white p-6 rounded-3xl text-center max-w-sm border-4 border-orange-400 animate__animated animate__shakeX";
                modalContent.innerHTML = `<h2 class="text-2xl font-bold text-orange-600 mb-2">Tente de Novo</h2><p class="mb-4 text-gray-500">Precisamos treinar mais um pouquinho.</p><button onclick="restartCurrentPhase()" class="w-full bg-orange-400 text-white font-bold py-3 rounded-full shadow-lg">Recome√ßar üîÑ</button>`;
            }
        }

        window.advanceToFullWordPhase = () => { document.getElementById('modalOverlay').classList.add('hidden'); startFullWordPhase(); };
        window.closeModalAndNextLevel = () => { document.getElementById('modalOverlay').classList.add('hidden'); initLevel(currentLevel + 1); };
        window.restartCurrentPhase = () => { document.getElementById('modalOverlay').classList.add('hidden'); if(gameSubState === 'SYLLABLE_PHASE') startSyllablePhase(); else startFullWordPhase(); };

        // --- TECLADO ---
        function renderKeyboard() {
            const layout = ["QWERTYUIOP", "ASDFGHJKL", "ZXCVBNM"];
            const container = document.getElementById('keyboardContainer');
            container.innerHTML = '';
            layout.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = "keyboard-row";
                row.split('').forEach(char => {
                    const btn = document.createElement('button');
                    btn.textContent = char;
                    btn.id = `key-${char}`;
                    let btnClass = "key";
                    if (learnedLetters.has(char)) btnClass += " key-learned";
                    btn.className = btnClass;
                    btn.onclick = (e) => { e.preventDefault(); handleInput(char); highlightKey(char); };
                    rowDiv.appendChild(btn);
                });
                container.appendChild(rowDiv);
            });
        }
        function highlightKey(char) {
            const btn = document.getElementById(`key-${char}`);
            if (btn) { btn.classList.add('active-press'); setTimeout(() => btn.classList.remove('active-press'), 150); }
        }

        function playWordAudio() { new Audio(pathAudio + getAudioFilename(currentItem.word)).play().catch(()=>{}); }
        window.playCurrentAudio = () => { if(gameState === 'GAME') playWordAudio(); };

        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        function fireConfetti() {
            for (let i = 0; i < 100; i++) particles.push({ x: window.innerWidth/2, y: window.innerHeight/2, vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15, size: Math.random()*8+4, color: `hsl(${Math.random()*360},100%,50%)`, life: 100 });
            requestAnimationFrame(animateConfetti);
        }
        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => { p.x += p.vx; p.y += p.vy; p.vy += 0.2; p.life--; ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill(); });
            if (particles.length > 0) requestAnimationFrame(animateConfetti);
        }
    </script>
