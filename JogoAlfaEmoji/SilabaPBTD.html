<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jogo das S√≠labas Inclusivo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teachers:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a90e2;
            --success: #4caf50;
            --error: #f44336;
            --bg: #f0f4f8;
            --card-bg: #ffffff;
            --text: #333;
        }

        * {
            box-sizing: border-box;
            touch-action: none; 
        }

        body {
            font-family: 'Teachers', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* TELA DE IN√çCIO (ESSENCIAL PARA IPAD) */
        #start-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(74, 144, 226, 0.95);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        #start-btn {
            background: #fff;
            color: var(--primary);
            border: none;
            padding: 20px 60px;
            font-size: 2rem;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        header {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.4rem; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .progress-container {
            background: rgba(255,255,255,0.25);
            border-radius: 15px;
            padding: 5px 20px;
            font-weight: bold;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 700px;
            margin-top: 80px;
            padding: 10px;
            flex: 1;
            /* Escondido at√© clicar no start */
            opacity: 0.3; 
            pointer-events: none;
            transition: opacity 0.5s;
        }

        #game-container.active {
            opacity: 1;
            pointer-events: all;
        }

        .image-area {
            background: white;
            width: 340px; 
            height: 220px; 
            border-radius: 20px;
            border: 4px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            font-size: 6rem;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-area:active { transform: scale(0.95); }

        .image-area img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
        }

        .sound-indicator {
            position: absolute;
            bottom: 10px; right: 15px;
            font-size: 2rem; opacity: 0.8;
            color: var(--primary);
        }

        .slots-container {
            display: flex; gap: 15px; margin-bottom: 40px;
            flex-wrap: wrap; justify-content: center;
        }

        .slot {
            width: 90px; height: 90px;
            border: 4px dashed #aaa;
            border-radius: 15px;
            background-color: #e0e0e0;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s;
        }

        .slot.active {
            border-color: var(--primary);
            background-color: #dbeafe;
            transform: scale(1.1);
        }

        .slot.filled {
            border-style: solid;
            border-color: var(--success);
            background-color: #fff;
        }

        .pieces-pool {
            display: flex; flex-wrap: wrap; gap: 20px;
            justify-content: center; width: 100%;
            min-height: 120px; padding: 10px;
        }

        .draggable-piece {
            width: 85px; height: 85px;
            background-color: #fff;
            border: 3px solid #333;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-weight: 800;
            cursor: grab;
            box-shadow: 0 5px 0px rgba(0,0,0,0.2);
            touch-action: none;
            position: relative;
            z-index: 2;
            user-select: none;
        }

        .draggable-piece:active {
            cursor: grabbing; transform: translateY(3px);
            box-shadow: 0 2px 0px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .draggable-piece.placed {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-color: #2e7d32;
            box-shadow: none;
            cursor: default;
        }

        #next-btn {
            margin-top: 10px; padding: 15px 50px;
            background-color: var(--success); color: white;
            border: none; border-radius: 50px;
            font-size: 1.8rem; font-family: 'Teachers', sans-serif;
            font-weight: bold; cursor: pointer;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #next-btn:hover { background-color: #43a047; transform: scale(1.05); }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .shake {
            animation: shake 0.4s ease-in-out;
            border-color: var(--error) !important;
            background-color: #ffebee !important;
        }

        #confetti-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 999;
        }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div id="start-overlay">
        <h1>Vamos Jogar?</h1>
        <p>Toque no bot√£o para come√ßar</p>
        <br>
        <button id="start-btn" onclick="iniciarApp()">‚ñ∂ JOGAR</button>
    </div>

    <header>
        <div id="level-display">N√≠vel 1</div>
        <div class="progress-container">
            ‚≠ê <span id="score">0</span>
        </div>
    </header>

    <div id="game-container">
        <div class="image-area" id="target-image" onclick="tocarPalavraAtual()">
            </div>
        <div class="slots-container" id="slots-area"></div>
        <div class="pieces-pool" id="pool-area"></div>
        <button id="next-btn" onclick="nextLevel()">PR√ìXIMO ‚ûú</button>
    </div>

    <script>
        // --- DADOS DO JOGO ---
        const database = [
            { syllables: ["DA", "DO"], image: "üé≤", type: "emoji" },
            { syllables: ["DA", "TA"], image: "üìÖ", type: "emoji" },
            { syllables: ["DE", "DO"], image: "‚òùÔ∏è", type: "emoji" },
            { syllables: ["DI", "A"], image: "üåÑüïõ", type: "emoji" },
            { syllables: ["TU", "DO"], image: "‚òëÔ∏è‚òëÔ∏è", type: "emoji" },
            { syllables: ["BA", "TA", "TA"], image: "ü•î", type: "emoji" },
            { syllables: ["BA", "√ö"], image: "img/bau.png", type: "img" },
            { syllables: ["BA", "B√Å"], image: "img/baba.png", type: "img" },
            { syllables: ["A", "BA"], image: "img/aba.png", type: "img" },
            { syllables: ["BE", "B√ä"], image: "üë∂", type: "emoji" },
            { syllables: ["BO", "I"], image: "üêÇ", type: "emoji" },
            { syllables: ["BO", "TE"], image: "img/bote.png", type: "img" },
            { syllables: ["BO", "DE"], image: "üêê", type: "emoji" },
            { syllables: ["BO", "TA"], image: "üë¢", type: "emoji" },
            { syllables: ["PA", "TO"], image: "ü¶Ü", type: "emoji" },
            { syllables: ["P√Å"], image: "ü™è", type: "emoji" },
            { syllables: ["P√â"], image: "ü¶∂", type: "emoji" },
            { syllables: ["PI", "PA"], image: "ü™Å", type: "emoji" },
            { syllables: ["A", "PI", "TO"], image: "img/apito.png", type: "img" },
            { syllables: ["PO", "TE"], image: "ü´ô", type: "emoji" },
            { syllables: ["TA", "TU"], image: "img/tatu.png", type: "img" },
            { syllables: ["TA", "PE", "TE"], image: "img/tapete.png", type: "img" },
            { syllables: ["T√Å", "BU", "A"], image: "img/tabua.png", type: "img" },
            { syllables: ["PA", "TA"], image: "img/pata.png", type: "img" },
            { syllables: ["BA", "TE"], image: "üëä", type: "emoji" },
            { syllables: ["PA", "TE", "TA"], image: "ü§™", type: "emoji" },
            { syllables: ["TI", "A"], image: "üë©", type: "emoji" },
            { syllables: ["TI", "O"], image: "üë®", type: "emoji" },
            { syllables: ["TU", "BO"], image: "üß™", type: "emoji" },
            { syllables: ["TU", "TU"], image: "img/tutu.png", type: "img" },
            { syllables: ["TU", "BA"], image: "img/tuba.png", type: "img" }
        ];

        let currentLevel = 0;
        let score = 0;
        let currentWordObj = null;
        let draggedElement = null;

        const imageArea = document.getElementById('target-image');
        const slotsArea = document.getElementById('slots-area');
        const poolArea = document.getElementById('pool-area');
        const nextBtn = document.getElementById('next-btn');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level-display');

        // --- SISTEMA DE √ÅUDIO GLOBAL PARA IOS ---
        let globalAudioCtx = null;

        // Fun√ß√£o chamada pelo bot√£o de Start
        function iniciarApp() {
            // 1. Esconde a tela de in√≠cio
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('game-container').classList.add('active');

            // 2. Inicializa o AudioContext (Destrava o √°udio no iOS)
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (AudioContext) {
                globalAudioCtx = new AudioContext();
                // Cria um som vazio s√≥ para garantir que o "motor" de √°udio ligou
                const buffer = globalAudioCtx.createBuffer(1, 1, 22050);
                const source = globalAudioCtx.createBufferSource();
                source.buffer = buffer;
                source.connect(globalAudioCtx.destination);
                source.start(0);
                
                // Se estiver suspenso (comum no iOS), retoma
                if (globalAudioCtx.state === 'suspended') {
                    globalAudioCtx.resume();
                }
            }

            // 3. Inicia o jogo
            initGame();
        }

        function playAudio(name) {
            let cleanName = name.toLowerCase()
                                .normalize("NFD")
                                .replace(/[\u0300-\u036f]/g, "")
                                .trim();
            
            // Cria elemento de √°udio on-the-fly
            const audio = new Audio(`audios/${cleanName}.mp3`);
            
            // Importante para iOS: tentar carregar
            audio.load();
            
            var playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error("Erro ao tocar √°udio:", error);
                    // Fallback para debug se necess√°rio
                });
            }
        }

        function tocarPalavraAtual() {
            if(currentWordObj) {
                const palavraCompleta = currentWordObj.syllables.join("");
                playAudio(palavraCompleta);
            }
        }

        // Sons Sintetizados (Beeps) usando o contexto global destravado
        function tocarSomErro() {
            if (!globalAudioCtx) return;
            try {
                const osc = globalAudioCtx.createOscillator();
                const gain = globalAudioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.value = 120;
                osc.connect(gain);
                gain.connect(globalAudioCtx.destination);
                osc.start();
                gain.gain.exponentialRampToValueAtTime(0.00001, globalAudioCtx.currentTime + 0.3);
                osc.stop(globalAudioCtx.currentTime + 0.3);
            } catch (e) { console.log(e); }
        }

        function tocarSomSucessoCurto() {
            if (!globalAudioCtx) return;
            try {
                const osc = globalAudioCtx.createOscillator();
                const gain = globalAudioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, globalAudioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(800, globalAudioCtx.currentTime + 0.15);
                osc.connect(gain);
                gain.connect(globalAudioCtx.destination);
                osc.start();
                gain.gain.exponentialRampToValueAtTime(0.00001, globalAudioCtx.currentTime + 0.3);
                osc.stop(globalAudioCtx.currentTime + 0.3);
            } catch (e) { console.log(e); }
        }

        // --- L√ìGICA DO JOGO ---

        function normalizeSy(s) {
            return s.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        function initGame() {
            shuffleArray(database);
            loadLevel();
        }

        function loadLevel() {
            if (currentLevel >= database.length) {
                alert("Parab√©ns! Voc√™ completou tudo!");
                currentLevel = 0;
                score = 0;
                scoreEl.innerText = score;
                shuffleArray(database);
            }

            nextBtn.style.display = 'none';
            slotsArea.innerHTML = '';
            poolArea.innerHTML = '';
            
            currentWordObj = database[currentLevel];
            levelEl.innerText = `Palavra ${currentLevel + 1}`;

            let imgContent = '';
            if (currentWordObj.type === 'emoji') {
                imgContent = currentWordObj.image;
            } else {
                imgContent = `<img src="${currentWordObj.image}" alt="Imagem" onerror="this.style.display='none'; this.parentElement.innerText='üñºÔ∏è'">`;
            }
            imageArea.innerHTML = `${imgContent}<span class="sound-indicator">üîä</span>`;

            currentWordObj.syllables.forEach((syll, index) => {
                const slot = document.createElement('div');
                slot.classList.add('slot');
                slot.dataset.correctSyllable = syll;
                slot.dataset.index = index;
                slotsArea.appendChild(slot);
            });

            let poolSyllables = [...currentWordObj.syllables];
            let attempts = 0;
            while(poolSyllables.length < currentWordObj.syllables.length + 1 && attempts < 100) {
                attempts++;
                const randomWord = database[Math.floor(Math.random() * database.length)];
                const randomSyll = randomWord.syllables[Math.floor(Math.random() * randomWord.syllables.length)];
                const normRandom = normalizeSy(randomSyll);
                const isSimilar = poolSyllables.some(existing => normalizeSy(existing) === normRandom);

                if (!isSimilar) {
                    poolSyllables.push(randomSyll);
                }
            }

            shuffleArray(poolSyllables);

            poolSyllables.forEach(txt => {
                const piece = document.createElement('div');
                piece.classList.add('draggable-piece');
                piece.innerText = txt;
                piece.dataset.syllable = txt;
                addDragEvents(piece);
                poolArea.appendChild(piece);
            });
        }

        // --- ARRASTAR E SOLTAR ---
        function addDragEvents(el) {
            el.addEventListener('mousedown', startDrag);
            el.addEventListener('touchstart', startDrag, {passive: false});
        }

        function startDrag(e) {
            if (e.target.classList.contains('placed')) return;
            e.preventDefault();

            // Tenta tocar som da s√≠laba ao pegar
            playAudio(e.target.innerText);

            draggedElement = e.target;
            
            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;

            const rect = draggedElement.getBoundingClientRect();
            const offsetX = rect.width / 2; 
            const offsetY = rect.height / 2;

            draggedElement.style.position = 'fixed';
            draggedElement.style.zIndex = '1000';
            draggedElement.style.width = rect.width + 'px';
            draggedElement.style.height = rect.height + 'px';
            
            moveAt(clientX, clientY, offsetX, offsetY);

            function moveAt(pageX, pageY, offX, offY) {
                draggedElement.style.left = (pageX - offX) + 'px';
                draggedElement.style.top = (pageY - offY) + 'px';
            }

            function onMove(event) {
                event.preventDefault();
                const cx = event.type === 'touchmove' ? event.touches[0].clientX : event.clientX;
                const cy = event.type === 'touchmove' ? event.touches[0].clientY : event.clientY;
                moveAt(cx, cy, offsetX, offsetY);
                checkHover(cx, cy);
            }

            function onEnd(event) {
                document.removeEventListener('mousemove', onMove);
                document.removeEventListener('mouseup', onEnd);
                document.removeEventListener('touchmove', onMove);
                document.removeEventListener('touchend', onEnd);

                const cx = event.type === 'touchend' ? event.changedTouches[0].clientX : event.clientX;
                const cy = event.type === 'touchend' ? event.changedTouches[0].clientY : event.clientY;

                drop(cx, cy);
            }

            document.addEventListener('mousemove', onMove);
            document.addEventListener('mouseup', onEnd);
            document.addEventListener('touchmove', onMove, {passive: false});
            document.addEventListener('touchend', onEnd);
        }

        function checkHover(x, y) {
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
            draggedElement.style.visibility = 'hidden';
            let elemBelow = document.elementFromPoint(x, y);
            draggedElement.style.visibility = 'visible';
            if (!elemBelow) return;
            let slotBelow = elemBelow.closest('.slot');
            if (slotBelow && !slotBelow.classList.contains('filled')) {
                slotBelow.classList.add('active');
            }
        }

        function drop(x, y) {
            draggedElement.style.zIndex = '2';
            draggedElement.style.visibility = 'hidden';
            let elemBelow = document.elementFromPoint(x, y);
            draggedElement.style.visibility = 'visible';

            let slotBelow = elemBelow ? elemBelow.closest('.slot') : null;

            if (slotBelow && !slotBelow.classList.contains('filled')) {
                const correctSyllable = slotBelow.dataset.correctSyllable;
                const draggedSyllable = draggedElement.dataset.syllable;

                if (correctSyllable === draggedSyllable) {
                    snapToSlot(draggedElement, slotBelow);
                    tocarSomSucessoCurto();
                    checkWin();
                } else {
                    returnToPool(draggedElement);
                    tocarSomErro();
                    slotBelow.classList.add('shake');
                    setTimeout(() => slotBelow.classList.remove('shake'), 50);
                }
            } else {
                returnToPool(draggedElement);
            }
            
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
        }

        function snapToSlot(piece, slot) {
            piece.style.position = 'relative';
            piece.style.left = 'auto';
            piece.style.top = 'auto';
            piece.style.zIndex = '1';
            piece.classList.add('placed');
            slot.innerHTML = '';
            slot.appendChild(piece);
            slot.classList.add('filled');
        }

        function returnToPool(piece) {
            piece.style.position = 'relative';
            piece.style.left = 'auto';
            piece.style.top = 'auto';
            poolArea.appendChild(piece);
        }

        function checkWin() {
            const totalSlots = document.querySelectorAll('.slot').length;
            const filledSlots = document.querySelectorAll('.slot.filled').length;

            if (totalSlots === filledSlots) {
                score += 10;
                scoreEl.innerText = score;
                triggerConfetti();
                nextBtn.style.display = 'block';
                
                setTimeout(() => {
                    const palavraCompleta = currentWordObj.syllables.join("");
                    playAudio(palavraCompleta);
                }, 600);
            }
        }

        function nextLevel() {
            currentLevel++;
            loadLevel();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let confettiParticles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function triggerConfetti() {
            confettiParticles = [];
            for (let i = 0; i < 100; i++) {
                confettiParticles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 0.5) * 20,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 12 + 6,
                    life: 120
                });
            }
            animateConfetti();
        }

        // --- INICIALIZA√á√ÉO CORRIGIDA ---
        // N√£o chamamos initGame() direto. Esperamos o bot√£o da tela de in√≠cio.
        
    </script>
</body>
</html>
