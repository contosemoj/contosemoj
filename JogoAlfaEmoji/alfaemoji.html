        // --- Gemini API Functions ---
        async function callGemini(prompt, jsonSchema = null) {
            loadingOverlay.classList.remove('hidden');
            let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = { contents: chatHistory };
             if (jsonSchema) {
                payload.generationConfig = {
                    responseMimeType: "application/json",
                    responseSchema: jsonSchema
                };
            }
            const apiKey = ""; // Canvas will provide the key
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                const result = await response.json();
                if (result.candidates?.[0]?.content?.parts?.[0]) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    throw new Error("Resposta da API inv√°lida.");
                }
            } catch (error) {
                console.error("Erro ao chamar a API Gemini:", error);
                showModal("<h3>Erro de IA</h3><p>N√£o foi poss√≠vel gerar o conte√∫do. Por favor, tente novamente mais tarde.</p>");

        }

        async function generateStory() {
            const learnedWords = gameData.slice(0, currentLevelIndex + 1).flatMap(g => g.cards.map(c => c.word));
            const uniqueWords = [...new Set(learnedWords)].slice(-10);
            const prompt = `Crie uma hist√≥ria infantil muito curta, simples e feliz em portugu√™s do Brasil para uma crian√ßa de 5 anos. A hist√≥ria deve ter no m√°ximo 4 frases. Use algumas destas palavras: ${uniqueWords.join(', ')}.`;
            const story = await callGemini(prompt);
            if (story) {
                const storyHtml = `<h3>‚ú® Uma Nova Hist√≥ria!</h3><p style="font-size: 1.2rem; line-height: 1.6;">${story.replace(/\n/g, '<br>')}</p><button id="read-story-btn">Ler para Mim</button>`;
                showModal(storyHtml);
                document.getElementById('read-story-btn').addEventListener('click', () => speech.speak(story));
            }
        }

        async function suggestWords() {
            const card = letterDataMap.get(sequence[currentStepInSequence]).cards[currentCardIndex];
            const syllable = card.syllable;
            const prompt = `Sugira 3 palavras novas, simples e comuns em portugu√™s do Brasil que comecem com a s√≠laba "${syllable}". N√£o inclua a palavra "${card.word}". Para cada palavra, forne√ßa um √∫nico emoji que a represente.`;
            const schema = {
                type: "ARRAY",
                items: {
                    type: "OBJECT",
                    properties: { "palavra": { "type": "STRING" }, "emoji": { "type": "STRING" } },
                    required: ["palavra", "emoji"]
                }
            };
            const suggestionsJson = await callGemini(prompt, schema);
            if(suggestionsJson) {
                try {
                    const suggestions = JSON.parse(suggestionsJson);
                    let suggestionHtml = `<h3>‚ú® Mais palavras com "${syllable}"</h3><div class="suggestion-grid">`;
                    suggestions.forEach(item => {
                        suggestionHtml += `<div class="suggestion-item"><div class="emoji">${item.emoji}</div><div class="word">${item.palavra}</div></div>`;
                    });
                    suggestionHtml += `</div>`;
                    showModal(suggestionHtml);
                } catch(e) {
                     console.error("Erro ao processar sugest√µes JSON:", e);
                     showModal("<h3>Erro</h3><p>N√£o foi poss√≠vel processar as sugest√µes.</p>");
                }
            }
        }
        
        function showModal(content) {
            modalBody.innerHTML = content;
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
            modalBody.innerHTML = '';
        }
        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });


        // --- Game Logic Functions ---
        function saveProgress() { setCookie('alfabetizacaoProgress', JSON.stringify({level: currentLevelIndex, step: currentStepInSequence, card: currentCardIndex, review: Array.from(familiesToReview)}), 365); }
        function loadProgress() {
            const savedProgress = getCookie('alfabetizacaoProgress');
            if (savedProgress) {
                try {
                    const p = JSON.parse(savedProgress);
                    currentLevelIndex = p.level || 0; 
                    currentStepInSequence = p.step || 0; 
                    currentCardIndex = p.card || 0;
                    familiesToReview = new Set(p.review || []);
                    return true;
                } catch (e) { return false; }
            }
            return false;
        }

        function generateSequence(level) {
            const newSequenceSet = new Set();
            familiesToReview.forEach(family => newSequenceSet.add(family));
            familiesToReview.clear();
            if (level < gameData.length) {
                newSequenceSet.add(gameData[level].family);
            }
            return Array.from(newSequenceSet).sort(() => 0.5 - Math.random());
        }
        
        function displayCurrentCard() {
            geminiStoryBtn.classList.add('hidden');
            const familyId = sequence[currentStepInSequence];
            const familyData = letterDataMap.get(familyId);
            
            if (!familyData) {
                console.error("Dados da fam√≠lia n√£o encontrados:", sequence, currentStepInSequence);
                endGame();
                return;
            }
            const card = familyData.cards[currentCardIndex];
            displayArea.innerHTML = `<div class="card"><div class="syllable">${card.syllable}</div><div class="emoji">${card.emoji}</div><div class="word">${card.word}</div><button id="suggest-words-btn" style="position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 1.8rem; cursor: pointer;">‚ú®</button></div>`;
            document.getElementById('suggest-words-btn').addEventListener('click', suggestWords);
            updateProgress();
            saveProgress();
        }

        function updateProgress() {
            if (gameState === 'LEARNING') {
                const familyData = letterDataMap.get(sequence[currentStepInSequence]);
                progressIndicator.innerHTML = `N√≠vel: <strong>${gameData[currentLevelIndex].letter}</strong> (Passo ${currentStepInSequence + 1}/${sequence.length}) | Carta ${currentCardIndex + 1}/${familyData.cards.length}`;
            } else if (gameState === 'MINI_GAME') {
                progressIndicator.innerHTML = `Minijogo: <strong>Rodada ${currentRound} de ${totalRounds}</strong>`;
            }
        }

        function nextStep() {
            const familyData = letterDataMap.get(sequence[currentStepInSequence]);
            currentCardIndex++;
            if (currentCardIndex >= familyData.cards.length) {
                currentCardIndex = 0;
                currentStepInSequence++;
                if (currentStepInSequence >= sequence.length) {
                    switchToMiniGame();
                    return;
                }
            }
            displayCurrentCard();
        }

        function previousStep() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
            } else if (currentStepInSequence > 0) {
                currentStepInSequence--;
                const prevFamilyData = letterDataMap.get(sequence[currentStepInSequence]);
                currentCardIndex = prevFamilyData.cards.length - 1;
            }
            displayCurrentCard();
        }
        		
        function switchToMiniGame() {
            gameState = 'MINI_GAME';
            subtitle.textContent = "Arraste a s√≠laba at√© a figura!";
            navigation.classList.add('hidden');
            availablePairsForMinigame = gameData.slice(0, currentLevelIndex + 1).flatMap(g => 
                g.cards.map(card => ({ ...card, family: g.family }))
            ).sort(() => 0.5 - Math.random());
            const totalLearnedSyllables = availablePairsForMinigame.length;
            if (totalLearnedSyllables <= 5) totalRounds = 1; else if (totalLearnedSyllables <= 11) totalRounds = 2; else totalRounds = 3;
            currentRound = 1;
            setupMiniGameRound();
        }

        function setupMiniGameRound() {
            updateProgress();
            const selectedPairs = availablePairsForMinigame.splice(0, 3);
            if(selectedPairs.length === 0) {
                handleMiniGameCompletion();
                return;
            }
            pairsToMatch = selectedPairs.length;
            const shuffle = arr => arr.sort(() => 0.5 - Math.random());
            const emojis = shuffle(selectedPairs.map(p => ({ emoji: p.emoji, word: p.word })));
            const syllables = shuffle(selectedPairs.map(p => ({ syllable: p.syllable, word: p.word, family: p.family })));
            displayArea.innerHTML = `<div id="mini-game-view">
                <div id="syllable-column" class="mini-game-column">${syllables.map((s, i) => `<div id="syllable-${i}" class="choice syllable-choice" draggable="true" data-word="${s.word}" data-family="${s.family}">${s.syllable}</div>`).join('')}</div>
                <div id="emoji-column" class="mini-game-column">${emojis.map(e => `<div class="choice emoji-choice" data-word="${e.word}">${e.emoji}</div>`).join('')}</div>
            </div>`;
            addDragDropListeners();
        }
        
        function handleRoundCompletion() {
            currentRound++;
            if (currentRound <= totalRounds && availablePairsForMinigame.length > 0) {
                setTimeout(setupMiniGameRound, 1000);
            } else {
                handleMiniGameCompletion();
            }
        }
        
        function handleMiniGameCompletion() {
             displayArea.innerHTML = `<div class="card" style="width: auto;"><div class="syllable">üèÜ</div><div class="emoji">üéâ</div><div class="word">Muito bem!</div></div>`;
             progressIndicator.textContent = "Continue assim!";
             navigation.classList.remove('hidden');
             geminiStoryBtn.classList.remove('hidden');
             nextBtn.textContent = 'Pr√≥ximo N√≠vel';
        }

		function addDragDropListeners() {
            document.querySelectorAll('.syllable-choice').forEach(el => {
                el.addEventListener('dragstart', e => { 
                    e.dataTransfer.setData('text/plain', e.target.id); 
                    setTimeout(() => e.target.classList.add('dragging'), 0);
                    const syllable = el.textContent.trim();
                    const syllableAudio = new Audio(`audios/${syllable}.mp3`);
                    syllableAudio.play().catch(err => console.error("Erro ao tocar s√≠laba:", err));
                });
                el.addEventListener('dragend', e => e.target.classList.remove('dragging'));
            });
            document.querySelectorAll('.emoji-choice').forEach(el => {
                el.addEventListener('dragover', e => { e.preventDefault(); e.target.classList.add('drag-over'); });
                el.addEventListener('dragleave', e => e.target.classList.remove('drag-over'));
                el.addEventListener('drop', e => {
                    e.preventDefault(); 
                    initAudio(); 
                    e.target.classList.remove('drag-over');
                    const draggedId = e.dataTransfer.getData('text/plain');
                    const draggedEl = document.getElementById(draggedId);
                    if (draggedEl.dataset.word === e.target.dataset.word) {
                        playTone(600, 'sine');
                        draggedEl.classList.add('correct');
                        e.target.classList.add('correct');
                        const word = draggedEl.dataset.word;
                        const wordAudio = new Audio(`audios/${word}.mp3`);
                        wordAudio.play().catch(err => console.error("Erro ao tocar palavra:", err));
                        pairsToMatch--;
                        if (pairsToMatch === 0) handleRoundCompletion();
                    } else { 
                        const familyToReview = draggedEl.dataset.family;
                        if (familyToReview && familyToReview !== gameData[currentLevelIndex].family) {
                            familiesToReview.add(familyToReview);
                        }
                        playTone(200, 'square', 0.2);
                        const failAudio = new Audio("audios/erro.mp3");
                        failAudio.play().catch(err => console.error("Erro ao tocar som de falha:", err));
                    }
                });
            });
        }
        
        function returnToLearning() {
            currentLevelIndex++;
            if (currentLevelIndex >= gameData.length && familiesToReview.size === 0) {
                endGame();
                return;
            }
            gameState = 'LEARNING';
            subtitle.textContent = "Ou√ßa e aprenda as s√≠labas!";
            navigation.classList.remove('hidden');
            geminiStoryBtn.classList.add('hidden');
            nextBtn.textContent = '‚è≠';
            currentStepInSequence = 0;
            currentCardIndex = 0;
            sequence = generateSequence(currentLevelIndex);
            displayCurrentCard();
        }
        
        function endGame() {
            displayArea.innerHTML = `<div class="card" style="width: auto;"><div class="syllable">Fim</div><div class="emoji">üéâ</div><div class="word">Parab√©ns!</div></div>`;
            progressIndicator.textContent = "VOC√ä COMPLETOU O JOGO!";
            navigation.classList.add('hidden');
            playAgainBtn.classList.remove('hidden');
            eraseCookie('alfabetizacaoProgress');
            currentLevelIndex = -1;
        }

        // --- FUN√á√ÉO DE REIN√çCIO MELHORADA ---
        function resetGame() {
            // Adicionado para reativar o √°udio no rein√≠cio, essencial para iPad/iPhone
            initAudio(); 
            
            eraseCookie('alfabetizacaoProgress');
            navigation.classList.remove('hidden');
            playAgainBtn.classList.add('hidden');
            gameState = 'LEARNING';
            currentLevelIndex = 0;
            currentStepInSequence = 0;
            currentCardIndex = 0;
            familiesToReview.clear();
            firstInteraction = false;
            
            startGame();
        }

        function startGame() {
            subtitle.textContent = "Ou√ßa e aprenda as s√≠labas!";
            navigation.classList.remove('hidden');
            nextBtn.classList.remove('completed');
            nextBtn.textContent = '‚è≠';
            prevBtn.disabled = false;
            playAgainBtn.classList.add('hidden');

            if (!loadProgress()) {
                currentLevelIndex = 0; 
                currentStepInSequence = 0; 
                currentCardIndex = 0;
                familiesToReview.clear();
            }
            
            sequence = generateSequence(currentLevelIndex);
            if (currentStepInSequence >= sequence.length) {
                currentStepInSequence = 0;
                currentCardIndex = 0;
            }
            
            displayCurrentCard();
        }

        let firstInteraction = false;
        function handleInteraction() {
            initAudio();
            speech.init();
            if(!firstInteraction) {
                triggerSpeech();
                firstInteraction = true;
            }
        }
        
        function triggerSpeech() {
            if (gameState === 'LEARNING') {
                const card = letterDataMap.get(sequence[currentStepInSequence]).cards[currentCardIndex];
                playLocalAudio(card.syllable, card.word);
            }
        }
        
        nextBtn.addEventListener('click', () => {
            handleInteraction();
            if (nextBtn.textContent === 'Pr√≥ximo N√≠vel') {
                 returnToLearning();
            } else {
                nextStep();
                if(gameState === 'LEARNING') setTimeout(triggerSpeech, 300);
            }
        });
        prevBtn.addEventListener('click', () => { handleInteraction(); previousStep(); setTimeout(triggerSpeech, 300); });
        readButton.addEventListener('click', () => { handleInteraction(); triggerSpeech(); });
        geminiStoryBtn.addEventListener('click', generateStory);

        hiddenRestartBtn.addEventListener('click', resetGame);
        playAgainBtn.addEventListener('click', resetGame);
        
        startGame();
    </script>
