<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo das Emo√ß√µes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            touch-action: manipulation; /* Melhora a responsividade ao toque em dispositivos m√≥veis */
        }
        .emoji-btn {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .emoji-btn:hover {
            transform: scale(1.1);
        }
        .emoji-btn:active {
            transform: scale(1.05);
        }
        .feedback {
            transition: opacity 0.5s ease-in-out;
        }
        .correct {
            color: #22c55e; /* green-500 */
        }
        .incorrect {
            color: #ef4444; /* red-500 */
        }
        /* Anima√ß√£o para o feedback aparecer */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
    </style>
</head>
<body class="bg-sky-100 flex items-center justify-center min-h-screen p-4">

    <div id="game-container" class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8 text-center">
        
        <!-- Tela Inicial -->
        <div id="start-screen">
            <h1 class="text-3xl md:text-4xl font-bold text-sky-800 mb-4">Jogo das Emo√ß√µes</h1>
            <p class="text-gray-600 mb-8 text-lg">Assista ao v√≠deo e adivinhe a emo√ß√£o correta!</p>
            <img src="https://placehold.co/400x250/a5f3fc/0c4a6e?text=Bem-vindo(a)!" class="w-full max-w-md mx-auto rounded-lg mb-8" alt="Boas-vindas">
            <button id="start-button" class="w-full md:w-auto bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-10 rounded-full text-xl transition-transform duration-200 hover:scale-105">
                Come√ßar!
            </button>
        </div>

        <!-- Tela do Jogo (escondida inicialmente) -->
        <div id="main-game" class="hidden">
            <div class="mb-4">
                <span id="score" class="text-xl font-semibold text-sky-700">Pontos: 0</span>
            </div>

            <h2 id="question" class="text-2xl md:text-3xl font-bold text-gray-800 mb-5">Como a pessoa est√° se sentindo?</h2>
            
            <!-- Player de V√≠deo -->
            <div class="w-full bg-gray-200 rounded-lg overflow-hidden mb-6 shadow-lg aspect-video">
                <video id="emotion-video" class="w-full h-full" controls controlsList="nodownload nofullscreen" playsinline autoplay muted loop>
                    <!-- O v√≠deo ser√° carregado aqui pelo JavaScript -->
                    Seu navegador n√£o suporta a tag de v√≠deo.
                </video>
            </div>

            <!-- Bot√µes de Emo√ß√£o -->
            <div id="emotion-choices" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <!-- Os bot√µes ser√£o gerados aqui pelo JavaScript -->
            </div>

            <!-- Feedback para o jogador -->
            <div id="feedback" class="h-12 flex items-center justify-center">
                <p id="feedback-text" class="text-2xl font-bold opacity-0"></p>
            </div>

            <!-- Bot√£o para Pr√≥ximo V√≠deo -->
            <button id="next-button" class="w-full md:w-auto bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full text-lg transition-transform duration-200 hover:scale-105 hidden">
                Pr√≥ximo
            </button>
        </div>

        <!-- Tela Final (escondida inicialmente) -->
        <div id="end-screen" class="hidden">
            <h1 class="text-3xl md:text-4xl font-bold text-sky-800 mb-4">Fim de Jogo!</h1>
            <p class="text-gray-600 mb-6 text-2xl">Sua pontua√ß√£o final foi:</p>
            <p id="final-score" class="text-6xl font-bold text-sky-600 mb-8">0</p>
            <img src="https://placehold.co/400x250/a5f3fc/0c4a6e?text=Parab√©ns!" class="w-full max-w-md mx-auto rounded-lg mb-8" alt="Parab√©ns">
            <button id="restart-button" class="w-full md:w-auto bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-10 rounded-full text-xl transition-transform duration-200 hover:scale-105">
                Jogar Novamente
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Elementos do DOM ---
            const startScreen = document.getElementById('start-screen');
            const mainGame = document.getElementById('main-game');
            const endScreen = document.getElementById('end-screen');
            
            const startButton = document.getElementById('start-button');
            const videoPlayer = document.getElementById('emotion-video');
            const emotionChoicesContainer = document.getElementById('emotion-choices');
            const feedbackText = document.getElementById('feedback-text');
            const nextButton = document.getElementById('next-button');
            const scoreDisplay = document.getElementById('score');
            const finalScoreDisplay = document.getElementById('final-score');
            const restartButton = document.getElementById('restart-button');

            // --- Dados do Jogo ---
            // Lista de v√≠deos com a emo√ß√£o correta.
            // NOTA: Estes s√£o v√≠deos de exemplo. Voc√™ pode substituir as URLs pelas suas.
            const videos = [
                { src: 'feliz1.mp4', emotion: 'feliz' },
                { src: 'triste1.mp4', emotion: 'triste' },
                { src: 'raiva1.mp4', emotion: 'bravo' },
                { src: 'calma1.mp4', emotion: 'calmo' },
                { src: 'feliz2.mp4', emotion: 'feliz' },
                { src: 'triste2.mp4', emotion: 'triste' },
                { src: 'raiva2.mp4', emotion: 'bravo' },
                { src: 'calma2.mp4', emotion: 'calmo' },
				{ src: 'feliz3.mp4', emotion: 'feliz' },
				{ src: 'triste3.mp4', emotion: 'triste' },
                { src: 'raiva3.mp4', emotion: 'bravo' }
            ];
            
            const emotions = {
                feliz: { emoji: 'üòÑ', label: 'Feliz', color: 'bg-yellow-400', hover: 'bg-yellow-500' },
                triste: { emoji: 'üò¢', label: 'Triste', color: 'bg-blue-400', hover: 'bg-blue-500' },
                bravo: { emoji: 'üò†', label: 'Bravo', color: 'bg-red-500', hover: 'bg-red-600' },
                calmo: { emoji: 'üòå', label: 'Calmo', color: 'bg-green-400', hover: 'bg-green-500' }
            };

            // --- Estado do Jogo ---
            let score = 0;
            let currentVideoIndex = 0;
            let shuffledVideos = [];

            // --- Fun√ß√µes do Jogo ---

            // Fun√ß√£o para embaralhar um array (algoritmo de Fisher-Yates)
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            // Inicia o jogo
            function startGame() {
                score = 0;
                currentVideoIndex = 0;
                shuffledVideos = [...videos];
                shuffleArray(shuffledVideos);
                
                startScreen.classList.add('hidden');
                endScreen.classList.add('hidden');
                mainGame.classList.remove('hidden');
                
                loadNextVideo();
            }

            // Carrega o pr√≥ximo v√≠deo e as op√ß√µes
            function loadNextVideo() {
                if (currentVideoIndex >= shuffledVideos.length) {
                    endGame();
                    return;
                }

                const currentVideo = shuffledVideos[currentVideoIndex];
                videoPlayer.src = currentVideo.src;
                videoPlayer.load();
                videoPlayer.play().catch(error => {
                    console.log("A reprodu√ß√£o autom√°tica foi bloqueada. O usu√°rio precisa interagir primeiro.");
                });

                updateScore();
                resetFeedback();
                generateEmotionButtons();
                nextButton.classList.add('hidden');
            }

            // Gera os bot√µes de emo√ß√£o
            function generateEmotionButtons() {
                emotionChoicesContainer.innerHTML = '';
                Object.keys(emotions).forEach(key => {
                    const emotion = emotions[key];
                    const button = document.createElement('button');
                    button.dataset.emotion = key;
                    button.className = `emoji-btn w-full p-4 rounded-xl shadow-md text-white text-5xl ${emotion.color} hover:${emotion.hover}`;
                    button.textContent = emotion.emoji;
                    button.onclick = () => checkAnswer(key);
                    emotionChoicesContainer.appendChild(button);
                });
            }

            // Verifica a resposta do jogador
            function checkAnswer(selectedEmotion) {
                const correctEmotion = shuffledVideos[currentVideoIndex].emotion;
                const buttons = emotionChoicesContainer.querySelectorAll('button');
                
                // Desabilita todos os bot√µes ap√≥s uma escolha
                buttons.forEach(button => {
                    button.disabled = true;
                    // Adiciona feedback visual nos bot√µes
                    if (button.dataset.emotion === correctEmotion) {
                        button.classList.add('ring-4', 'ring-green-400', 'scale-110');
                    } else {
                        button.classList.add('opacity-50');
                    }
                });

                if (selectedEmotion === correctEmotion) {
                    score += 10;
                    showFeedback('Correto!', true);
                } else {
                    showFeedback(`Quase! A resposta era ${emotions[correctEmotion].label}.`, false);
                }
                
                updateScore();
                nextButton.classList.remove('hidden');
            }

            // Mostra o feedback (Correto/Incorreto)
            function showFeedback(message, isCorrect) {
                feedbackText.textContent = message;
                feedbackText.className = `text-2xl font-bold ${isCorrect ? 'correct' : 'incorrect'} fade-in`;
            }

            // Reseta o feedback para a pr√≥xima rodada
            function resetFeedback() {
                feedbackText.textContent = '';
                feedbackText.className = 'text-2xl font-bold opacity-0';
            }
            
            // Atualiza a pontua√ß√£o na tela
            function updateScore() {
                scoreDisplay.textContent = `Pontos: ${score}`;
            }

            // Finaliza o jogo e mostra a tela final
            function endGame() {
                mainGame.classList.add('hidden');
                endScreen.classList.remove('hidden');
                finalScoreDisplay.textContent = score;
            }

            // --- Event Listeners ---
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            nextButton.addEventListener('click', () => {
                currentVideoIndex++;
                loadNextVideo();
            });
        });
    </script>
</body>
</html>
