<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🖇️​🖼️​</title>
	<link rel="icon" href="icone.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-area">
        <div class="container">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <div id="feedback"></div>
        </div>

    <div id="final-score-overlay" style="display: none;">
        <div class="final-score-modal">
            <h2>🎬​🎮​</h2>
            <div id="star-rating"></div>
            <p>✅<span id="total-correct">0</span></p>
            <p>❌<span id="total-wrong">0</span></p>
            <button id="restart-button">​↩</button>
        </div>
    </div>

    <div id="video-overlay" style="display: none;">
        <video id="video-queijo" class="video" src="rato-queijo.mp4"></video>
        <video id="video-peixe" class="video" src="pinguim-peixe.mp4"></video>
        <video id="video-banana" class="video" src="macaco-banana.mp4"></video>
        <video id="video-osso" class="video" src="cao-osso.mp4"></video>
        <video id="video-cenoura" class="video" src="coelho-cenoura.mp4"></video>
        <video id="video-mel" class="video" src="abelha-mel.mp4"></video>
        <video id="video-mamadeira" class="video" src="bebe-mamadeira.mp4"></video>
        <video id="video-estrada" class="video" src="carro-estrada.mp4"></video>
        <video id="video-naoestrada" class="video" src="menina-naoestrada.mp4"></video>
        <video id="video-cadeado" class="video" src="chave-cadeado.mp4"></video>
        <video id="video-dormir" class="video" src="sono-dormir.mp4"></video>
        <video id="video-voou" class="video" src="aviao-voou.mp4"></video>
        <video id="video-basquete" class="video" src="bola-basquete.mp4"></video>
        <video id="video-dente" class="video"src="escova-dente.mp4"></video>
        <video id="video-praia" class="video" src="biquine-praia.mp4"></video>
    </div>

    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
